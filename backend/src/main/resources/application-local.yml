# Local development profile
# Activated with: SPRING_PROFILES_ACTIVE=local

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/rapidphotoflow
    username: postgres
    password: postgres

  security:
    oauth2:
      resourceserver:
        jwt:
          # Use real Cognito for JWT validation in local dev
          issuer-uri: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_zcv67JD3G

# Override S3 to use LocalStack
aws:
  s3:
    bucket:
      photos: rpf-local-photos
    endpoint: http://localhost:4566

# AI Service - local development
ai:
  service:
    url: http://localhost:3001

# More verbose logging for local dev
logging:
  level:
    com.rapidphotoflow: DEBUG
    org.springframework.security: DEBUG
